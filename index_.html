<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #faf8ef;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
            color: #776e65;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 500px;
            margin-bottom: 20px;
        }
        .score, .best-score {
            background-color: #bbada0;
            border-radius: 6px;
            padding: 10px 20px;
            color: white;
            font-size: 24px;
        }
        .reset-button {
            background-color: #8f7a66;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .game-container {
            background-color: #bbada0;
            border-radius: 6px;
            padding: 15px;
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .tile {
            background-color: #cdc1b4;
            border-radius: 3px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #776e65;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
    </div>
    <div class="score-board">
        <div class="score" id="current-score">Score: 0</div>
        <div class="best-score" id="best-score">Best: 0</div>
        <button class="reset-button" id="reset-button">Restart</button>
    </div>
    <div class="game-container" id="game-container">
        <!-- Tiles will be dynamically generated here -->
    </div>
    <script src="src.js"></script>
</body>
</html>
